<div class="leave-room-button">
  <button type="button" mat-icon-button (click)="leaveRoom();">
    <mat-icon>remove_circle</mat-icon>
  </button>
</div>
<div class="main-content">
  <app-messages></app-messages>
</div>

<footer class="send">
  <mat-toolbar>
    <form class="w-100" fxLayout="row" (submit)="$event.preventDefault();">
      <div fxFlex>
        <div fxFlexFill>
          <mat-form-field class="w-100">
            <input matInput type="text" placeholder="Type a message" name="message" id="message" [(ngModel)]="message" (keyup.enter)="sendMessage();">
          </mat-form-field>
        </div>
      </div>
    </form>
  </mat-toolbar>
</footer>
